<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .converter-box {
      max-width: 600px;
      margin: 0 auto 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .currency-row {
      margin-bottom: 25px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    input[type="number"] {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    .big-copy-btn {
      padding: 8px 12px;
      font-size: 0.9em;
      background-color: #eee;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .big-copy-btn:hover {
      background-color: #ddd;
    }
    .big-copy-btn.copied {
      background-color: #007bff;
      color: white;
    }
    .info-line {
      font-size: 0.95em;
      margin: 6px 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .info-line span {
      flex-grow: 1;
    }
    .copy-btn {
      margin-left: 10px;
      padding: 3px 8px;
      font-size: 0.75em;
      background-color: #eee;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .copy-btn:hover {
      background-color: #ddd;
    }
    .copy-btn.copied {
      background-color: #007bff;
      color: white;
    }
    .controls {
      max-width: 600px;
      margin: 0 auto 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
    }
    select {
      flex: 1;
      padding: 8px;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button.reload-btn {
      padding: 8px 16px;
      background-color: #007bff;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.reload-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="controls">
  <select id="currency-select">
    <option value="" disabled selected>ğŸ’± Live Currency Converter</option>
  </select>
  <button class="reload-btn" onclick="location.reload()">Reload</button>
</div>

<div class="converter-box" id="converter">
  <p>Loading exchange rates...</p>
</div>


<script>
  const baseCurrency = "usd";
  let targetCurrencies = ["usd", "eur", "try"];
  let allCurrencies = {};
  let exchangeRates = {};

  async function loadExchangeRates() {
    try {
      // ØªØ­Ù…ÙŠÙ„ Ù‚Ø§Ø¦Ù…Ø© Ø§Ù„Ø¹Ù…Ù„Ø§Øª ÙƒØ§Ù…Ù„Ø©
      const listRes = await fetch(`https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies.json`);
      allCurrencies = await listRes.json();

      // Ù…Ù„Ø¡ dropdown Ø§Ù„Ø¹Ù…Ù„Ø§Øª ÙƒØ§Ù…Ù„Ø© (Ø¹Ø¯Ø§ Ø§Ù„ÙŠ Ù…Ø¹Ø±ÙˆØ¶ÙŠÙ† Ù…Ø³Ø¨Ù‚Ø§)
      fillCurrencySelect();

      // ØªØ­Ù…ÙŠÙ„ Ø£Ø³Ø¹Ø§Ø± Ø§Ù„ØµØ±Ù
      const res = await fetch(`https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies/${baseCurrency}.json`);
      const data = await res.json();
      exchangeRates = data[baseCurrency];

      renderConverter();
    } catch (err) {
      document.getElementById("converter").innerHTML = `<p>âŒ Failed to load exchange rates.</p>`;
      console.error(err);
    }
  }

  function fillCurrencySelect() {
    const select = document.getElementById("currency-select");
    select.innerHTML = '<option value="" disabled selected>ğŸ’± Live Currency Converter</option>';

    Object.entries(allCurrencies).forEach(([code, name]) => {
      if (!targetCurrencies.includes(code)) {
        const option = document.createElement("option");
        option.value = code;
        option.textContent = `${code.toUpperCase()} - ${name}`;
        select.appendChild(option);
      }
    });
  }

  function renderConverter() {
    const container = document.getElementById("converter");
    container.innerHTML = "";

    targetCurrencies.forEach(currency => {
      if (!exchangeRates[currency]) return;

      const inputId = `input-${currency}`;
      const rateToUSD = (currency === baseCurrency) ? 1 : exchangeRates[currency];
      const usdPerCurrency = 1 / rateToUSD;
      const percentage = rateToUSD * 100;
      const defaultValue = (currency === baseCurrency) ? 1 : rateToUSD.toFixed(3);

      const row = document.createElement("div");
      row.className = "currency-row";

      row.innerHTML = `
        <label for="${inputId}">${currency.toUpperCase()}</label>
        <div class="input-group">
          <input type="number" id="${inputId}" value="${defaultValue}" oninput="handleInput('${currency}')">
          <button class="big-copy-btn" onclick="copyInput(this, '${inputId}')">ğŸ“‹</button>
        </div>

        <div class="info-line">
          <span>1 USD = ${rateToUSD.toFixed(3)} ${currency.toUpperCase()}</span>
          <button class="copy-btn" onclick="copyText(this, '${rateToUSD.toFixed(3)}')">ğŸ“‹</button>
        </div>
        <div class="info-line">
          <span>1 ${currency.toUpperCase()} = ${usdPerCurrency.toFixed(4)} USD</span>
          <button class="copy-btn" onclick="copyText(this, '${usdPerCurrency.toFixed(4)}')">ğŸ“‹</button>
        </div>
        <div class="info-line">
          <span>Value compared to USD: ${percentage.toFixed(2)}%</span>
          <button class="copy-btn" onclick="copyText(this, '${percentage.toFixed(2)}%')">ğŸ“‹</button>
        </div>
      `;

      container.appendChild(row);
    });

    handleInput("usd");
  }

  function handleInput(sourceCurrency) {
    const sourceValue = parseFloat(document.getElementById(`input-${sourceCurrency}`).value) || 0;
    const sourceInUSD = convertToUSD(sourceValue, sourceCurrency);

    targetCurrencies.forEach(currency => {
      if (currency === sourceCurrency) return;
      const input = document.getElementById(`input-${currency}`);
      if (input) input.value = convertFromUSD(sourceInUSD, currency).toFixed(3);
    });
  }

  function convertToUSD(value, currency) {
    if (currency === baseCurrency) return value;
    return value / exchangeRates[currency];
  }

  function convertFromUSD(value, currency) {
    if (currency === baseCurrency) return value;
    return value * exchangeRates[currency];
  }

  function copyInput(button, inputId) {
    const value = document.getElementById(inputId).value;
    navigator.clipboard.writeText(value).then(() => {
      button.classList.add("copied");
      button.textContent = "Copied âœ…";
      setTimeout(() => {
        button.classList.remove("copied");
        button.textContent = "ğŸ“‹";
      }, 2000);
    });
  }

  function copyText(button, text) {
    navigator.clipboard.writeText(text).then(() => {
      button.classList.add("copied");
      button.textContent = "Copied âœ…";
      setTimeout(() => {
        button.classList.remove("copied");
        button.textContent = "ğŸ“‹";
      }, 2000);
    });
  }

  // Ø¥Ø¶Ø§ÙØ© Ø¹Ù…Ù„Ø© Ø¬Ø¯ÙŠØ¯Ø© Ù…Ù† Ø§Ù„ dropdown
  document.getElementById("currency-select").addEventListener("change", (e) => {
    const selected = e.target.value;
    if (selected && !targetCurrencies.includes(selected)) {
      targetCurrencies.push(selected);
      // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‚Ø§Ø¦Ù…Ø©
      fillCurrencySelect();
      renderConverter();
    }
    // Ø¥Ø¹Ø§Ø¯Ø© ØªØ¹ÙŠÙŠÙ† Ø§Ù„Ø§Ø®ØªÙŠØ§Ø±
    e.target.value = "";
  });

  window.onload = loadExchangeRates;
</script>

</body>
</html>
